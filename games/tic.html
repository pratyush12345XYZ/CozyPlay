<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Cozy Tic Tac Toe</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    font-family: 'Segoe UI', sans-serif;
    background: #FFF7ED;
    color: #3F2E2E;
    display: flex;
    flex-direction: column;
  }

  /* CENTER WRAPPER */
  .center {
    flex: 1;
    display: flex;
    flex-direction: column;
    justify-content: center;   /* üëà vertical center */
    align-items: center;       /* üëà horizontal center */
    text-align: center;
  }

  .title {
    font-size: 2.6rem;
    font-weight: 600;
  }

  .subtitle {
    margin-top: 10px;
    color: #7C4A2D;
    font-size: 1.1rem;
  }

  /* MODE BUTTONS */
  .mode {
    margin-top: 40px;
    display: flex;
    gap: 30px;
  }

  .btn {
    padding: 16px 36px;
    border-radius: 40px;
    background: #F59E0B;
    color: white;
    border: none;
    cursor: pointer;
    font-size: 1.1rem;
    display: flex;
    align-items: center;
    gap: 10px;
    transition: 0.3s;
  }

  .btn:hover {
    background: #D97706;
    transform: translateY(-2px);
  }

  /* GAME */
  .game {
    display: none;
  }

  .board {
    display: grid;
    grid-template-columns: repeat(3, 90px);
    gap: 12px;
    margin-top: 30px;
  }

  .cell {
    width: 90px;
    height: 90px;
    font-size: 36px;
    background: #FED7AA;
    border-radius: 18px;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
  }

  /* FOOTER */
  .footer {
    text-align: center;
    padding: 25px 0 30px;
  }

  .back-btn {
    padding: 12px 30px;
    border-radius: 40px;
    background: #FED7AA;
    text-decoration: none;
    color: #3F2E2E;
    font-size: 0.95rem;
    transition: 0.3s;
    display: inline-block;
  }

  .back-btn:hover {
    background: #F59E0B;
    color: white;
  }

  .made {
    margin-top: 10px;
    font-size: 0.85rem;
    color: #9A6A4F;
  }

  /* POPUP */
  .popup {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.4);
    display: none;
    align-items: center;
    justify-content: center;
  }

  .popup-content {
    background: #FFF7ED;
    padding: 30px 40px;
    border-radius: 20px;
    text-align: center;
  }
</style>
</head>

<body>

<!-- CENTER CONTENT -->
<div class="center">

  <div class="title">‚ùå Cozy Tic Tac Toe ‚≠ï</div>
  <div class="subtitle">Choose how you want to play</div>

  <!-- MODE SELECTION -->
  <div class="mode" id="mode">
    <button class="btn" onclick="start('friend')">üë• Play with Friend</button>
    <button class="btn" onclick="start('computer')">ü§ñ Play with Computer</button>
  </div>

  <!-- GAME AREA -->
  <div class="game" id="game">
    <div class="board">
      <div class="cell" onclick="move(0)"></div>
      <div class="cell" onclick="move(1)"></div>
      <div class="cell" onclick="move(2)"></div>
      <div class="cell" onclick="move(3)"></div>
      <div class="cell" onclick="move(4)"></div>
      <div class="cell" onclick="move(5)"></div>
      <div class="cell" onclick="move(6)"></div>
      <div class="cell" onclick="move(7)"></div>
      <div class="cell" onclick="move(8)"></div>
    </div>
  </div>

</div>

<!-- FOOTER -->
<div class="footer">
  <a class="back-btn" href="../index.html">‚¨Ö Back to CozyPlay</a>
  <div class="made">Made with ‚ù§Ô∏è by Pratyush</div>
</div>

<!-- POPUP -->
<div class="popup" id="popup">
  <div class="popup-content">
    <h2 id="popupText"></h2>
    <button class="btn" onclick="closePopup()">Play Again</button>
  </div>
</div>

<script>
  let board = ["","","","","","","","",""];
  let player = "‚ùå";
  let mode = "";
  let active = false;

  const cells = document.querySelectorAll(".cell");
  const popup = document.getElementById("popup");
  const popupText = document.getElementById("popupText");

  const wins = [
    [0,1,2],[3,4,5],[6,7,8],
    [0,3,6],[1,4,7],[2,5,8],
    [0,4,8],[2,4,6]
  ];

  function start(m) {
    mode = m;
    active = true;
    document.getElementById("mode").style.display = "none";
    document.getElementById("game").style.display = "block";
    reset();
  }

  function move(i) {
    if (!active || board[i]) return;

    board[i] = player;
    cells[i].innerText = player;

    if (check(player)) {
      showPopup(player + " wins üéâ");
      active = false;
      return;
    }

    if (!board.includes("")) {
      showPopup("It's a draw ü§ç");
      active = false;
      return;
    }

    if (mode === "friend") {
      player = player === "‚ùå" ? "‚≠ï" : "‚ùå";
    } else {
      player = "‚≠ï";
      setTimeout(cpu, 500);
    }
  }

  function cpu() {
    let empty = board.map((v,i)=>v==""?i:null).filter(v=>v!==null);
    let pick = empty[Math.floor(Math.random()*empty.length)];
    board[pick] = "‚≠ï";
    cells[pick].innerText = "‚≠ï";

    if (check("‚≠ï")) {
      showPopup("Computer wins ü§ñ");
      active = false;
      return;
    }

    if (!board.includes("")) {
      showPopup("It's a draw ü§ç");
      active = false;
      return;
    }

    player = "‚ùå";
  }

  function check(p) {
    return wins.some(w => w.every(i => board[i] === p));
  }

  function showPopup(text) {
    popupText.innerText = text;
    popup.style.display = "flex";
  }

  function closePopup() {
    popup.style.display = "none";
    reset();
    active = true;
  }

  function reset() {
    board = ["","","","","","","","",""];
    cells.forEach(c => c.innerText = "");
    player = "‚ùå";
  }
</script>

</body>
</html>
